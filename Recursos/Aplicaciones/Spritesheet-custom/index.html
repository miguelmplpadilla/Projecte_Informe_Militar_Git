<body>
	<header>
		<h1>Character Generator</h1>

	<div id="previewAnimationsBox">
		Preview Animation:
		<select id="whichAnim">
			<option value="spellcast" data-row="0" data-num="4" data-cycle="7">Spellcast</option>
			<option value="thrust" data-row="4" data-num="4" data-cycle="8">Thrust</option>
			<option value="walk" selected data-row="8" data-num="4" data-cycle="9">Walk</option>
			<option value="slash" data-row="12" data-num="4" data-cycle="6">Slash</option>
			<option value="shoot" data-row="16" data-num="4" data-cycle="13">Shoot</option>
			<option value="hurt" data-row="20" data-num="1" data-cycle="6">Hurt</option>
		</select>
		<canvas id="previewAnimations" width="256" height="192"></canvas>
	</div>

						<span class="condensed">Pelos</span>

							<li><input type="radio" id="hair-no_hair" name="hair" data-file="body/none.png"><label for="hair-no_hair">None</label></li>
							<li>

		<p class="instr">The complete resulting sprite sheet for your character:</p>

<script type="text/javascript">
	var stringToHTML = function (str) {
		var dom = document.createElement('li');
		dom.innerHTML = str;
		return dom;
	};

	var ul = document.getElementById("pruebaInsercion");
	var append = "<%= name %>";

	var html = stringToHTML(append);

	ul.innerHTML =  html.textContent + ul.innerHTML;

	function changeSex() {
		var elementosMale = document.getElementsByClassName("male");
		var elementosFemale = document.getElementsByClassName("female");

		var male = [];
		var female = [];

		male = document.getElementById("sex-male");
		female = document.getElementById("sex-female");

		if (male.checked) {
			console.log("Male checked");

			for (var i = 0; i < elementosMale.length; i++) {
				elementosMale[i].style.display = "block";
			}

			for (var i = 0; i < elementosFemale.length; i++) {
				elementosFemale[i].style.display = "none";
			}
		} else if (female.checked) {
			console.log("Female checked");

			for (var i = 0; i < elementosFemale.length; i++) {
				elementosFemale[i].style.display = "block";
			}

			for (var i = 0; i < elementosMale.length; i++) {
				elementosMale[i].style.display = "none";
			}
		}
	}
</script>
